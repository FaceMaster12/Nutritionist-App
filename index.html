<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritionist AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --sidebar-bg: #0f3460;
            --accent-color: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2c3e50;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 8px;
            --success-color: #2ecc71;
            --font-size-md: 16px;
        }
        
        /* --- Themes --- */
        .theme-default { /* Default variables are in :root */ }
        .theme-ocean {
            --primary-bg: #0c1a2c;
            --secondary-bg: #142a45;
            --sidebar-bg: #041f3a;
            --accent-color: #38bdf8;
        }
        .theme-forest {
            --primary-bg: #1e2a22;
            --secondary-bg: #2a3a2f;
            --sidebar-bg: #15251a;
            --accent-color: #34d399;
        }
        .theme-sunrise {
            --primary-bg: #2c202b;
            --secondary-bg: #402e3d;
            --sidebar-bg: #2a1a28;
            --accent-color: #f59e0b;
        }
        
        /* Font Sizes */
        .font-size-sm { --font-size-md: 14px; }
        .font-size-lg { --font-size-md: 18px; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
            font-size: var(--font-size-md);
        }

        #root {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .background-image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }
        .background-image-layer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 25, 0.85);
            backdrop-filter: blur(5px);
        }
        
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            background-color: transparent;
        }
        
        /* --- Auth Page --- */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        .login-form {
            background-color: var(--secondary-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 24px;
            color: var(--accent-color);
        }
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .login-form .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        .login-form .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }
        .login-form .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .login-button {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: none;
            background-color: var(--accent-color);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-button:hover {
            opacity: 0.9;
        }
        .auth-error {
            color: var(--accent-color);
            margin-top: 16px;
            min-height: 1em;
        }
        .auth-success {
            color: var(--success-color);
            margin-top: 16px;
            min-height: 1em;
        }
        .auth-toggle {
            margin-top: 24px;
            color: var(--text-secondary);
        }
        .auth-toggle a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        .form-error-message {
            color: var(--accent-color);
            font-size: 0.875rem;
            margin-top: 8px;
            text-align: left;
        }
        .role-selector label {
            text-align: center;
            font-weight: 500;
        }
        .login-form .segmented-control {
            display: flex;
            background-color: var(--primary-bg);
            border-radius: var(--border-radius);
            padding: 4px;
            width: 100%;
        }
        .login-form .segmented-control button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .login-form .segmented-control button.active {
            background-color: var(--accent-color);
            color: var(--text-primary);
            font-weight: 600;
        }
        .login-hint {
            margin-top: 24px;
            padding: 16px;
            background-color: var(--primary-bg);
            border: 1px dashed var(--border-color);
            border-radius: var(--border-radius);
            text-align: left;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .login-hint p {
            margin: 0 0 4px 0;
        }
        .login-hint p:last-child {
            margin-bottom: 0;
        }
        .login-hint strong {
            color: var(--text-primary);
        }


        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .sidebar-logo {
            width: 40px;
            height: 40px;
            color: var(--accent-color);
            margin-right: 12px;
        }
        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        .sidebar-nav {
            flex-grow: 1;
        }
        .sidebar-nav .nav-list {
            list-style: none;
        }
        .sidebar-nav .nav-item {
            margin-bottom: 8px;
        }
        .sidebar-nav .nav-item a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
            white-space: nowrap; /* Prevent text from wrapping */
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .sidebar-nav .nav-item a:hover {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
        }
        .sidebar-nav .nav-item a.active {
            background-color: var(--accent-color);
            color: var(--text-primary);
        }

        .sidebar-footer {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        .sidebar-footer a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
            white-space: nowrap;
        }
        .sidebar-footer a:hover {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
        }

        /* --- Main Content --- */
        .page-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--primary-bg);
            transition: background-color 0.3s ease;
            width: 100%;
        }

        /* --- Chat Window --- */
        .chat-window {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
        }
        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            word-wrap: break-word;
        }
        .message-bubble.user {
            background-color: var(--accent-color);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .message-bubble.ai {
            background-color: var(--secondary-bg);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .message-image {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
        }

        /* --- Loading Indicator --- */
        .loading-indicator {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            height: 24px;
        }
        .loading-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Chat Input --- */
        .chat-input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
        }
        .chat-input-form {
            display: flex;
            align-items: center;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            padding: 4px;
            border: 1px solid transparent;
            transition: border-color 0.3s ease-in-out;
        }
        .chat-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            padding: 12px;
            font-size: 1rem;
        }
        .chat-input:focus {
            outline: none;
        }
        .chat-input::placeholder {
            color: var(--text-secondary);
            transition: color 0.3s ease-in-out;
        }
        .icon-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
        }
        .icon-button svg {
            width: 24px;
            height: 24px;
        }
        .icon-button:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .icon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .icon-button.recording {
            color: var(--accent-color);
        }
        .send-button {
            background-color: var(--accent-color);
            color: var(--text-primary);
            margin-left: 8px;
        }
        .send-button:hover {
            opacity: 0.9;
            color: var(--text-primary);
        }
        .send-button:disabled {
            background-color: var(--secondary-bg);
        }
        
        /* Input Error Shake Animation */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .chat-input-form.input-error {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
            border-color: var(--accent-color);
        }
        .chat-input-form.input-error .chat-input::placeholder {
            color: var(--accent-color);
        }

        /* Image Preview */
        .image-preview-container {
            position: relative;
            width: 100px;
            margin-bottom: 12px;
        }
        .image-preview {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }
        .remove-image-button {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary-bg);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            padding: 2px;
            display: flex;
        }
        .remove-image-button svg {
            width: 20px;
            height: 20px;
            color: var(--text-primary);
        }

        /* Markdown Content */
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-content ul, .markdown-content ol {
            padding-left: 20px;
        }
        .markdown-content code {
            background: var(--primary-bg);
            padding: 2px 4px;
            border-radius: 4px;
        }
        .markdown-content pre {
            background: var(--primary-bg);
            padding: 12px;
            border-radius: var(--border-radius);
            overflow-x: auto;
        }

        /* Page Content (for non-chat pages) */
        .page-content {
            padding: 40px;
            overflow-y: auto;
            height: 100%;
            line-height: 1.7;
        }
        .page-content h2 {
            font-size: 2rem;
            margin-bottom: 24px;
            color: var(--accent-color);
        }
        .page-content h3 {
            font-size: 1.5rem;
            margin-top: 32px;
            margin-bottom: 16px;
        }
        .page-content p {
            margin-bottom: 16px;
        }
        .page-content ul {
            margin-left: 20px;
            margin-bottom: 16px;
        }
        .page-content ul ul {
            margin-top: 8px;
        }
        .page-content li {
            margin-bottom: 8px;
        }

        /* Placeholder / Empty State */
        .empty-state-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 24px;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
        }
        .empty-state-container .nav-icon {
            width: 48px;
            height: 48px;
            color: var(--accent-color);
            margin-bottom: 16px;
        }
        .empty-state-container h3 {
             color: var(--text-primary);
             margin: 0 0 8px 0;
        }
        .empty-state-container p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 400px;
        }
        
        /* --- Dashboard --- */
        .daily-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .summary-card {
            background-color: var(--secondary-bg);
            padding: 16px;
            border-radius: var(--border-radius);
        }
        .summary-card-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .summary-card-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .summary-card-goal {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .chart-wrapper {
            position: relative;
            background-color: var(--secondary-bg);
            padding: 16px;
            border-radius: var(--border-radius);
            min-height: 350px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .chart-wrapper h4 {
            margin-top: 0;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .chart-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .chart-wrapper canvas {
            flex-grow: 1;
            min-height: 0; /* Prevents canvas from overflowing its flex container */
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--secondary-bg);
            padding: 32px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 24px;
            color: var(--accent-color);
        }
        .form-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 24px;
            margin-bottom: 8px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 4px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        .form-group-row .form-group {
            margin-bottom: 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-family);
        }
         .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .error-message {
            color: var(--accent-color);
            font-size: 0.875rem;
            margin-top: 4px;
            display: block;
            min-height: 1em;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }
        .button-primary, .button-secondary {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .button-primary {
            background-color: var(--accent-color);
            color: var(--text-primary);
        }
        .button-primary:hover {
             opacity: 0.9;
        }
        .button-secondary {
            background-color: var(--border-color);
            color: var(--text-secondary);
        }
        .button-secondary:hover {
            background-color: #3e5165;
        }

        /* --- Meal History Page --- */
        .history-filter {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .history-filter label {
            font-weight: 500;
            color: var(--text-secondary);
        }
        .history-filter input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            font-family: var(--font-family);
        }
        .meal-list {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .meal-card {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-color);
        }
        .meal-card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }
        .meal-card-header h4 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--text-primary);
        }
        .meal-card-header .meal-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .meal-stats {
            display: flex;
            justify-content: space-around;
            background-color: var(--primary-bg);
            padding: 12px;
            border-radius: 4px;
            text-align: center;
        }
        .stat {
            flex: 1;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .no-meals {
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }
        
        /* --- Welcome Modal --- */
        .welcome-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        .welcome-modal-content {
            background-color: var(--secondary-bg);
            padding: 32px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 550px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .welcome-header h2 {
            color: var(--accent-color);
            margin-bottom: 8px;
        }
        .welcome-header p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        .welcome-features {
            list-style: none;
            text-align: left;
            margin-bottom: 32px;
            padding: 0;
        }
        .feature-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .feature-item .nav-icon {
            width: 32px;
            height: 32px;
            color: var(--accent-color);
            flex-shrink: 0;
        }
        .feature-item h4 {
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        .feature-item p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* --- Settings Page --- */
        .settings-grid {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .settings-section {
            background-color: var(--secondary-bg);
            padding: 24px;
            border-radius: var(--border-radius);
        }
        .settings-section h3 {
            margin-top: 0;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .theme-swatches {
            display: flex;
            gap: 16px;
        }
        .theme-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .theme-swatch.active {
            border-color: var(--text-primary);
        }
        .theme-swatch::before {
             content: '';
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .theme-swatch.default::before { background: #e94560; }
        .theme-swatch.ocean::before { background: #38bdf8; }
        .theme-swatch.forest::before { background: #34d399; }
        .theme-swatch.sunrise::before { background: #f59e0b; }

        .segmented-control {
            display: flex;
            background-color: var(--primary-bg);
            border-radius: var(--border-radius);
            padding: 4px;
        }
        .segmented-control button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .segmented-control button.active {
            background-color: var(--accent-color);
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .settings-actions {
            margin-top: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .save-success-message {
            color: var(--success-color);
            font-weight: 500;
        }

        /* --- Goals Page --- */
        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }
        .goal-card {
            background-color: var(--secondary-bg);
            padding: 24px;
            border-radius: var(--border-radius);
        }
        .goal-card.primary {
            grid-column: 1 / -1;
            text-align: center;
            border-left: 4px solid var(--accent-color);
        }
        .goal-card h3 {
            margin: 0 0 8px 0;
            color: var(--text-secondary);
        }
        .goal-card .primary-goal-text {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 12px;
            background-color: var(--primary-bg);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 12px;
        }
        .progress-bar {
            height: 100%;
            width: 0%; /* Set by inline style */
            background-color: var(--accent-color);
            border-radius: 6px;
            transition: width 0.5s ease-in-out;
        }
        .goal-card-values {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        .goals-actions {
            margin-top: 40px;
            text-align: center;
        }
        .goals-actions p {
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        /* --- Interactive Tutorial --- */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .tutorial-highlight {
            position: relative !important;
            z-index: 2001 !important;
            box-shadow: 0 0 0 4px var(--accent-color), 0 0 20px 10px var(--accent-color);
            border-radius: var(--border-radius);
            transition: box-shadow 0.3s ease-in-out;
        }
        .tutorial-tooltip {
            position: fixed;
            z-index: 2002;
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 300px;
            border-top: 3px solid var(--accent-color);
        }
        .tutorial-tooltip h4 {
            margin: 0 0 8px 0;
            color: var(--accent-color);
        }
        .tutorial-tooltip p {
            margin: 0 0 16px 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        .tutorial-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tutorial-dots {
            display: flex;
            gap: 6px;
        }
        .tutorial-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--border-color);
            transition: background-color 0.2s;
        }
        .tutorial-dot.active {
            background-color: var(--accent-color);
        }
        .tutorial-buttons {
            display: flex;
            gap: 8px;
        }
        
        /* --- Admin Page --- */
        .admin-tabs {
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }
        .admin-tabs button {
            padding: 12px 20px;
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .admin-tabs button:hover {
            color: var(--text-primary);
        }
        .admin-tabs button.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        .stat-card {
            background-color: var(--secondary-bg);
            padding: 24px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        .stat-card h4 {
            margin: 0 0 8px 0;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .stat-card p {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0;
        }
        
        .user-management-list {
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 32px;
        }
        .user-management-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
        }
        .user-management-item:last-child {
            border-bottom: none;
        }
        .user-management-item .user-info {
            display: flex;
            flex-direction: column;
        }
        .user-management-item .user-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        .user-management-item .user-email {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .admin-tag {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--success-color);
            background-color: rgba(46, 204, 113, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }
        .button-danger {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            background-color: #c0392b;
            color: var(--text-primary);
        }
        .button-danger:hover {
            background-color: var(--accent-color);
        }


        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                font-size: 15px;
            }
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 70px;
                flex-direction: row;
                justify-content: space-between;

                padding: 0 16px;

            }

                margin-bottom: 0;
            }
            .sidebar-title {
                display: none;
            }
            .sidebar-nav {
                flex-grow: 0;

            }
            .sidebar-nav .nav-list {
                display: flex;
                height: 100%;
                gap: 4px;
            }
            .sidebar-nav .nav-item {
                margin-bottom: 0;
                display: flex;
                align-items: center;
            }
            .sidebar-nav .nav-item a {
                /* Hide text label */
                font-size: 0;
                padding: 0;
                width: 44px;
                height: 44px;
                justify-content: center;
            }
            .sidebar-nav .nav-item a .nav-icon {
                margin-right: 0;
            }
            .sidebar-footer {
                margin: 0;
                padding: 0;
                border: none;
                display: flex;
                align-items: center;
                height: 100%;
            }
            .sidebar-footer a {
                font-size: 0;
                padding: 0;
                width: 44px;
                height: 44px;
                justify-content: center;
            }
             .sidebar-footer a .nav-icon {
                margin-right: 0;
            }


            .page-container {
                height: calc(100vh - 70px);
                overflow: hidden;
            }
            
            .page-content {
                padding: 24px;
            }

            .chat-window {
                padding: 16px;
            }

            .chat-input-container {
                padding: 8px 16px;
            }

            .login-form {
                padding: 24px;
                width: 90%;
            }

            .welcome-modal-content {
                padding: 24px;
            }
            .feature-item {
                flex-direction: column;
                align-items: flex-start;

            }
        }

        @media (max-width: 480px) {
            .page-content {
                padding: 16px;
            }
            .page-content h2 {
                font-size: 1.5rem;
            }
             .page-content h3 {
                font-size: 1.25rem;
            }
            
            .daily-summary-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 24px;
                width: 95%;
            }
            .modal-actions {
                flex-direction: column;
            }
            .button-primary, .button-secondary {
                width: 100%;
            }
            .tutorial-tooltip {
                width: calc(100% - 32px);

            }
        }
